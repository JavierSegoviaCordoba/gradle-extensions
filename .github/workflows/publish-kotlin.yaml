name: publish-kotlin

on:
  push:
    tags:
      - '**'

jobs:
  publish:
    uses: JavierSegoviaCordoba/reusable-workflows/.github/workflows/publish-kotlin.yaml@hubdle
    with:
      publish-maven-central: true
      publish-gradle-plugin-portal: false
      publish-jetbrains-marketplace: false
      publish-docs: true
      publish-github-release: true
      code-coverage-report: true
    secrets: inherit
